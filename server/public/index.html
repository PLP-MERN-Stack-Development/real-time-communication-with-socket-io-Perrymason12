<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week5 Chat - Socket.io Demo</title>
    <style>
      :root{--bg:#071126;--panel:rgba(255,255,255,0.03);--accent:#06b6d4;--accent2:#ff7a59;--muted:#94a3b8}
      *{box-sizing:border-box}
      body{margin:0;height:100vh;font-family:Inter,Segoe UI,Roboto,Arial;background:linear-gradient(135deg,#071126 0%,#0f172a 100%);color:#e6eef8;display:flex}
      .sidebar{width:300px;padding:20px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-right:1px solid rgba(255,255,255,0.03)}
      .sidebar h3{margin:0 0 12px 0;color:var(--accent)}
      .users{max-height:40vh;overflow:auto}
      .users div{padding:8px;border-radius:8px;margin-bottom:6px;cursor:pointer}
      .users div:hover{background:rgba(255,255,255,0.02);transform:translateX(6px)}
      .main{flex:1;display:flex;flex-direction:column;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.02))}
      .messages{flex:1;padding:20px;overflow:auto;display:flex;flex-direction:column;gap:10px}
      .message{max-width:70%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);backdrop-filter:blur(4px);align-self:flex-start}
      .message strong{display:block;color:var(--accent);margin-bottom:6px}
      .message.system{align-self:center;background:transparent;color:var(--muted)}
      .message.me{align-self:flex-end;background:linear-gradient(90deg,rgba(6,182,212,0.12),rgba(255,122,89,0.06))}
      .msg-meta{font-size:0.75em;color:var(--muted);margin-top:8px}
      .preview{max-width:260px;border-radius:8px;margin-top:8px;border:1px solid rgba(255,255,255,0.03)}
      .composer{padding:16px;border-top:1px solid rgba(255,255,255,0.03);display:flex;gap:10px;align-items:center}
      .composer input[type=text]{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
      .composer button{padding:10px 14px;border-radius:10px;border:none;background:var(--accent2);color:#04111a;cursor:pointer}
      .typing{padding:8px 20px;color:var(--muted)}
      @media (max-width:900px){.sidebar{display:none}.message{max-width:92%}}
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>Online Users</h3>
      <div id="users" class="users"></div>
      <hr />
      <div>
        <label>Username</label>
        <input id="username" type="text" placeholder="Your name" />
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
      </div>
      <hr />
      <div class="small">Tip: Click a username to start a private message.</div>
    </div>

    <div class="main">
      <div class="messages" id="messages"></div>

      <div class="composer">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <input id="fileInput" type="file" />
        <button id="sendBtn">Send</button>
      </div>
      <div style="padding:8px 12px; font-size:0.9em; color:#444">Typing: <span id="typing"></span></div>
    </div>

    <!-- socket.io client from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
